---
layout: default
title: Jeremiah Mahler
---

<div id="home">
  <br>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo;
      {% if post.pdfurl %}
        <a href="{{ post.pdfurl }}">{{ post.title }}</a>
      {% else %}
        <a href="{{ post.url }}">{{ post.title }}</a>
      {% endif %}
      <span>({{post.category}})</span></li>
    {% endfor %}
  </ul>
</div>
